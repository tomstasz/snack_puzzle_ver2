{% extends 'snack_puzzle/base.html'%}

{% block content %}
    <h3>{{ ingredient.name }}</h3>
    <p><img src="https://s3.eu-central-1.amazonaws.com/snack-puzzle/{{ ingredient.path }}"></p>
    <h4>Przepisy z tym składnikiem:</h4>
    <ul>
    {% for recipe_data in recipes %}
        <li style="list-style-type: square"><a href="{{ recipe_data.recipe.url }}">{{ recipe_data.recipe.name }}</a></li>
    {% empty %}
        <p>Brak przepisów</p>
    {% endfor %}
    </ul>

{% endblock %}
